<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Edit</title>
</head>
<body>
  <h1>Sasquatch Websighting {{user.first_name}}</h1>
  <div class="d-flex flex-wrap justify-content-around">
    <div>
      <a href="/dashboard">back to dashboard</a>
      <a href="/logout">logout</a>
      <h2>Edit This Sighting</h2>
  
      {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
      {% endwith %}
  
      <form action="/report/{{report.id}}/edit" method="post" id="edit-report-form">
        <input type="hidden" name="id" value="{{report.id}}" />
        
        <div class="location">
          <label for="location">Location:</label>
          <input type="text" name="location" value="{{report.location}}"/>
        </div>
        
        <div class="whathappened">
          <label for="whathappened">What happened?</label>
          <textarea name="whathappened" form="edit-report-form">{{report.whathappend}}</textarea>
        </div>
        
        <div class="numberof">
          <label for="numberof">Number Of:</label>
          <input name="numberof" type="number" min="1" value="{{report.numberof}}">
        </div>

        <div class="made-at">
          <label for="made-at">Date Sighted:</label>
          <input type="date" id="made-at" name="made_at" value="{{report.made_at}}"/>
        </div>

        <input type="submit" value="Edit Report"/>
      </form>
    </div>
  </div>
</body>
</html>
